<!DOCTYPE html><html><head><title>QA3-CN</title><meta http-equiv="Content-type" content="text/html;charset=UTF-8" /><meta name="viewport" content="width=375, user-scalable=no" /><meta name="description" content="" /><meta name="generator" content="EverWeb 3.1.7 (2306)" /><meta name="buildDate" content="2020年5月1日 星期五" /><meta property="og:url" content="/qa3-cn.html" /><meta property="og:title" content="QA3-CN" /><meta property="og:type" content="website" /> <link rel="stylesheet" type="text/css" href="ew_css/textstyles.css?3671159542" /><link rel="stylesheet" type="text/css" href="ew_css/responsive.css?3671159542" /><script type="text/javascript" src="ew_js/imageCode.js"></script><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400,800,600,600italic"><style type="text/css">a img {border:0px;}body {background-color: #000000;margin: 12px auto;}div.container {margin: 12px auto;width: 375px;height: 498px;background-color: #000000;}.shape_0 {background-color:#FEFEFE;opacity: 1.00; filter:alpha(opacity=100);border-radius: 14px;}</style></head><body><div class="container" style="height:498px"><div class="content" data-minheight="498"><div style="position:relative"><div class="shape_0" style="left:11.5px;top:-0.0019px;width:351px;height:454px;z-index:0;position: absolute;"></div></div><div style="position:relative"><div class="shape_1" style="left:35.5px;top:24.9375px;width:69px;height:22px;z-index:1;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:19px" class="Style2">问：</span></p></div></div></div><div style="position:relative"><div class="shape_2" style="left:35.5px;top:53.875px;width:305px;height:22px;z-index:2;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style3">为什么收波后时间不准？</span></p></div></div></div><div style="position:relative"><div class="shape_3" style="left:35.5px;top:99.9375px;width:69px;height:22px;z-index:3;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:19px" class="Style4">答：</span></p></div></div></div><div style="position:relative"><div class="shape_4" style="left:35.5px;top:128.9375px;width:303px;height:36px;z-index:4;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">参考手表说明书，检查手表的本地城市设定是否正确。</span></p></div></div></div><div style="position:relative"><div class="shape_5" style="left:35.5px;top:188.9688px;width:303px;height:18px;z-index:5;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">参考说明书，检查手表的夏令时是否设定正确。</span></p></div></div></div><div style="position:relative"><div class="shape_6" style="left:35.5px;top:345.9375px;width:303px;height:36px;z-index:6;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para6"><span style="line-height:15px" class="Style7">*如果你的手表说明书遗失，请在“设置”中咨询我们，我们提供免费检索服务。</span></p></div></div></div><div style="position:relative"><div class="shape_7" style="left:35.5px;top:230.9688px;width:303px;height:90px;z-index:7;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">请确认iPhone或iPad的系统时间是否有误差，可通过对比本App主页的时间和电脑或网页的时间进行确认（当前版本使用了系统时间作为基准，如果系统时间存在误差，校时完成后手表也会存在误差）</span></p></div></div></div><div style="position:relative"><div class="shape_8" style="left:35.5px;top:393.9375px;width:303px;height:36px;z-index:8;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para6"><span style="line-height:15px" class="Style7">*如果校时仍有问题，请在“设置-反馈问题”中联系我们，我们随时可协助。</span></p></div></div></div></div><footer data-top='498' data-height='0'></footer></div></body></html>
