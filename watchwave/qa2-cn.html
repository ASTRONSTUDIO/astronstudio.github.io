<!DOCTYPE html><html><head><title>QA2-CN</title><meta http-equiv="Content-type" content="text/html;charset=UTF-8" /><meta name="viewport" content="width=375, user-scalable=no" /><meta name="description" content="" /><meta name="generator" content="EverWeb 3.1.7 (2306)" /><meta name="buildDate" content="2020年3月24日 星期二" /><meta property="og:url" content="/qa2-cn.html" /><meta property="og:title" content="QA2-CN" /><meta property="og:type" content="website" /> <link rel="stylesheet" type="text/css" href="ew_css/textstyles.css?3667830143" /><link rel="stylesheet" type="text/css" href="ew_css/responsive.css?3667830143" /><script type="text/javascript" src="ew_js/imageCode.js"></script><link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400,800,600,600italic"><style type="text/css">a img {border:0px;}body {background-color: #000000;margin: 12px auto;}div.container {margin: 12px auto;width: 375px;height: 720px;background-color: #000000;}.shape_0 {background-color:#FEFEFE;opacity: 1.00; filter:alpha(opacity=100);border-radius: 14px;}</style></head><body><div class="container" style="height:720px"><div class="content" data-minheight="720"><div style="position:relative"><div class="shape_0" style="left:11.5px;top:-0.5311px;width:351px;height:671px;z-index:0;position: absolute;"></div></div><div style="position:relative"><div class="shape_1" style="left:35.5px;top:24.9375px;width:69px;height:22px;z-index:1;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:19px" class="Style2">问：</span></p></div></div></div><div style="position:relative"><div class="shape_2" style="left:35.5px;top:53.875px;width:305px;height:22px;z-index:2;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style3">失败了该怎么办?</span></p></div></div></div><div style="position:relative"><div class="shape_3" style="left:35.5px;top:99.9375px;width:69px;height:22px;z-index:3;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:19px" class="Style4">答：</span></p></div></div></div><div style="position:relative"><div class="shape_4" style="left:35.5px;top:128.9375px;width:303px;height:18px;z-index:4;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">参考说明书，检查手表的接收设定是否开启。</span></p></div></div></div><div style="position:relative"><div class="shape_5" style="left:35.5px;top:170.9375px;width:303px;height:38px;z-index:5;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">参考说明书，检查本地城市设定和信号选择是否匹配。</span></p></div></div></div><div style="position:relative"><div class="shape_6" style="left:35.5px;top:232.9375px;width:303px;height:20px;z-index:6;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">请在安静的环境下进行校准。</span></p></div></div></div><div style="position:relative"><div class="shape_7" style="left:35.5px;top:276.9375px;width:303px;height:36px;z-index:7;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">接收电波时，请远离家用电器、办公机械等干扰物品。</span></p></div></div></div><div style="position:relative"><div class="shape_8" style="left:35.5px;top:336.9375px;width:303px;height:54px;z-index:8;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">开启 iPhone 或 iPad 的“勿扰模式”，因为通知、来电等铃声会中断信号发送。</span></p></div></div></div><div style="position:relative"><div class="shape_9" style="left:35.5px;top:396.5px;width:303px;height:147px;z-index:9;position: absolute;"><img src="images/qa2-cn/Do Not Disturb.png" height="147" width="303" data-src2x="images/qa2-cn/Do Not Disturb@2x.png" srcset="images/qa2-cn/Do%20Not%20Disturb.png 1x, images/qa2-cn/Do%20Not%20Disturb@2x.png 2x" /></div></div><div style="position:relative"><div class="shape_10" style="left:35.5px;top:568.9375px;width:303px;height:18px;z-index:10;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para1"><span style="line-height:18px" class="Style5">调整手表或者耳机的摆放位置，多次尝试。</span></p></div></div></div><div style="position:relative"><div class="shape_11" style="left:35.5px;top:610.9375px;width:303px;height:36px;z-index:11;position: absolute;"><div style="padding: 0px 2.16px 0px 2.16px; "><p class="para6"><span style="line-height:15px" class="Style7">*如果你的手表说明书遗失，请在“设置”中咨询我们，我们提供免费检索服务。</span></p></div></div></div></div><footer data-top='720' data-height='0'></footer></div></body></html>
